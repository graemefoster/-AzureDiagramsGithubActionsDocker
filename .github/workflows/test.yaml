name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-test-diagram:
    environment: test
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Genereate Diagram
        uses: graemefoster/azurediagramsgithubactionsdocker@v0.1.12
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroup: "grf-*"
          outputFileName: "azurediagram.drawio"
          showRuntime: true
          showInferred: true
          accessToken: "random"

      - uses: actions/upload-artifact@v3
        with:
          name: diagram
          path: ./azurediagram.*
